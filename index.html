<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video Tag</title>
  </head>
  <body>
    <h2>Audio & Videos</h2>
    <hr />
    <audio controls src="assets/audio.m4a"></audio>
    <video height="400px" controls src="./assets/mt15.mp4"></video>
    <video height="400px" controls src="./assets/love.mp4"></video>
    <video height="400px" controls src="./assets/mt15-5.mp4"></video>
    <video height="400px" controls src="./assets/alone.mp4"></video>
    <iframe
      height="400"
      src="https://www.youtube.com/embed/ykTk4j4KEmw?si=JqjkIjIWFnlIYoF1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
